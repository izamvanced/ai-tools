<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äì Product Manager</title>

<style>
:root{
  --bg:#f4f7fb;--card:#ffffff;--accent:#ff8a1f;
  --text:#111;--muted:#666;--success:#22c55e;--danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;padding:28px 20px 60px;background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);
}
.container{max-width:780px;margin:auto}
h1{color:var(--accent);margin:0 0 18px}
.card{
  background:var(--card);border-radius:18px;padding:20px;margin-bottom:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
label{display:block;font-size:13px;font-weight:600;margin:10px 0 6px}
input,textarea,select{
  width:100%;padding:12px 14px;border-radius:12px;border:1px solid #ddd;font-size:14px
}
textarea{resize:vertical;min-height:80px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
button{
  width:100%;margin-top:12px;padding:14px;border:none;border-radius:14px;
  font-size:15px;font-weight:700;cursor:pointer;background:var(--accent);color:#fff
}
button.secondary{background:#111}
button.muted{background:#9ca3af}
button[disabled]{opacity:.6}
.badge{padding:4px 10px;font-size:11px;border-radius:999px;color:#fff}
.badge.active{background:var(--success)}
.badge.draft{background:#64748b}
.badge.archived{background:#9ca3af}
.product-item{
  background:#f9fafb;border-radius:14px;padding:14px;margin-bottom:10px;
  display:flex;justify-content:space-between;align-items:center
}
.actions{display:flex;gap:8px}
.actions button{margin:0;padding:6px 10px;font-size:12px;border-radius:8px}
.toast{
  position:fixed;bottom:24px;left:50%;transform:translateX(-50%);
  padding:12px 18px;border-radius:12px;font-size:14px;color:#fff;opacity:0;transition:.3s
}
.toast.show{opacity:1}
.toast.success{background:var(--success)}
.toast.error{background:var(--danger)}
.toast.info{background:#334155}
.nav{
  display:flex;gap:12px;margin-bottom:20px;flex-wrap:wrap
}
.nav a{
  text-decoration:none;font-size:13px;padding:6px 12px;border-radius:999px;
  background:#fff;color:#111;box-shadow:0 4px 10px rgba(0,0,0,.05)
}
.nav a:hover{background:var(--accent);color:#fff}
</style>
</head>

<body>
<div class="container">

<!-- NAV -->
<div class="nav">
  <a href="../index.html" target="_blank">üè† Home</a>
  <a href="./dashboard.html">üìä Dashboard</a>
  <a href="./products.html">üì¶ Products</a>
  <a href="./posts.html">üìù Posts</a>
</div>

<h1>Product Manager</h1>

<div class="card">
  <h2 id="modeTitle">‚ûï Create New Product</h2>

  <label>Nama Produk *</label>
  <input id="name">

  <label>Slug *</label>
  <input id="slug">

  <label>Ringkasan *</label>
  <textarea id="summary"></textarea>

  <label>Image Helper (auto pakai slug)</label>
  <div class="row">
    <input id="imgFile" placeholder="cover.png">
    <button type="button" class="secondary" id="genPath">Generate Path</button>
  </div>

  <label>Images (baris pertama = cover)</label>
  <textarea id="images"></textarea>

  <label>Status</label>
  <select id="status">
    <option value="draft">Draft</option>
    <option value="active">Active</option>
    <option value="archived">Archived</option>
  </select>

  <button id="saveBtn">Save Product</button>
  <button type="button" class="secondary" id="previewBtn">Preview Product</button>
  <button type="button" class="muted" id="cancelBtn">Cancel Edit</button>
</div>

<div class="card">
  <h2>Product List</h2>
  <input id="search" placeholder="Search product‚Ä¶" style="margin-bottom:12px">
  <div id="productList"></div>
</div>

</div>

<div id="toast" class="toast"></div>
<script type="module" src="./products.js"></script>
</body>
</html>
