<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Login â€” AI Tools Library</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center">

<div class="bg-slate-900 p-8 rounded-xl w-full max-w-md shadow-xl">
  <h1 class="text-2xl font-bold mb-6">Admin Login</h1>

  <input id="email" type="email" placeholder="Email"
    class="w-full p-3 rounded bg-slate-800 mb-3">

  <input id="password" type="password" placeholder="Password"
    class="w-full p-3 rounded bg-slate-800 mb-5">

  <button id="login"
    class="w-full bg-orange-500 hover:bg-orange-600 p-3 rounded font-semibold">
    Login
  </button>

  <p id="error" class="text-red-400 mt-4 text-sm"></p>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

document.getElementById("login").onclick = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);
    window.location.href = "dashboard.html";
  } catch (e) {
    document.getElementById("error").innerText = "Login gagal.";
  }
};
</script>

</body>
</html>
