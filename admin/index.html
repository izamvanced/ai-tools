<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ AI Tools Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 40px;
    }
    .box {
      max-width: 560px;
      margin: auto;
      background: #020617;
      padding: 24px;
      border-radius: 10px;
    }
    h2, h3 {
      margin-top: 0;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button.logout {
      background: #7c2d12;
    }
    .hidden {
      display: none;
    }
    .helper {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .preview img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
      border: 1px solid #1e293b;
    }
    .small {
      font-size: 12px;
      opacity: .7;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginArea" class="box hidden">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- ADMIN -->
  <div id="adminArea" class="box hidden">

    <h2>New Post</h2>

    <input type="text" id="title" placeholder="Judul" />
    <textarea id="content" rows="5" placeholder="Konten (teks saja)"></textarea>

    <!-- IMAGE HELPER -->
    <div class="helper">
      <h3>Image Path Helper</h3>

      <input id="imageFolder" placeholder="posts/update-eduprompt" />
      <input id="imageFile" placeholder="hero.png" />

      <button id="copyImagePath">Copy Path</button>
      <p id="pathResult" class="small"></p>
    </div>

    <!-- IMAGES FIELD -->
    <label>Images (1 path per baris)</label>
    <textarea id="images" rows="4"
      placeholder="/assets/posts/update-eduprompt/hero.png"></textarea>

    <div id="imagePreview" class="preview"></div>

    <button id="savePost">Simpan (Draft)</button>
    <button id="logoutBtn" class="logout">Logout</button>

  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
