<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin · Products</title>

<!-- TIDAK ubah desain utama -->
<link rel="stylesheet" href="./shared.css" />

<style>
/* Tambahan kecil, tidak ubah layout */
.mode-indicator{
  font-size:13px;
  opacity:.7;
  margin-bottom:10px;
}
.list-item{
  padding:10px;
  border:1px solid #e5e7eb;
  border-radius:8px;
  margin-bottom:8px;
  cursor:pointer;
}
.list-item:hover{
  background:#f8fafc;
}
</style>
</head>

<body>

<div class="box">
  <h2>Product Manager</h2>
  <div id="modeIndicator" class="mode-indicator">
    ➕ Create New Product
  </div>

  <label>Nama Produk *</label>
  <input id="name" />

  <label>Slug *</label>
  <input id="slug" />

  <label>Ringkasan *</label>
  <textarea id="summary"></textarea>

  <!-- IMAGE HELPER -->
  <div class="helper">
    <strong>Image Helper</strong><br><br>
    <input id="imgFile" placeholder="contoh: cover.png" />
    <button id="genImage">Generate Path</button>
    <div id="imgResult"></div>
  </div>

  <label>Images (1 per baris)</label>
  <textarea id="images"></textarea>
  <div id="imagePreview"></div>

  <label>Status</label>
  <select id="status">
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
  </select>

  <button id="saveBtn">Save Product</button>

  <hr>

  <h3>Product List</h3>
  <div id="productList"></div>
</div>

<script type="module" src="./products.js"></script>
</body>
</html>
