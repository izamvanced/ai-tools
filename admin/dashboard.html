<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Dashboard</title>

<style>
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --accent:#ff8a1f;
  --text:#111;
  --muted:#666;
  --success:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:28px 20px 60px;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
}

.container{
  max-width:900px;
  margin:auto;
}

h1{
  color:var(--accent);
  margin:0 0 18px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

.card h2{
  margin:0 0 6px;
  font-size:28px;
}

.card p{
  margin:0;
  font-size:13px;
  color:var(--muted);
}

.nav{
  display:flex;
  gap:12px;
  margin-bottom:22px;
}

.nav a{
  text-decoration:none;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  background:#fff;
  color:#111;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.nav a:hover{
  background:var(--accent);
  color:#fff;
}

.highlight{
  color:var(--success);
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<h1>Dashboard</h1>

<div class="nav">
  <a href="./products.html">Products</a>
  <a href="./posts.html">Posts</a>
  <a href="../index.html" target="_blank">View Site</a>
</div>

<div class="grid">
  <div class="card">
    <h2 id="totalProducts">–</h2>
    <p>Total Products</p>
  </div>

  <div class="card">
    <h2 id="activeProducts">–</h2>
    <p>Active Products</p>
  </div>

  <div class="card">
    <h2 id="totalPosts">–</h2>
    <p>Total Posts</p>
  </div>

  <div class="card">
    <h2 id="publishedPosts">–</h2>
    <p>Published Posts</p>
  </div>

  <div class="card">
    <h2 class="highlight" id="lastUpdate">–</h2>
    <p>Last Update</p>
  </div>
</div>

</div>

<script type="module" src="./dashboard.js"></script>
</body>
</html>
