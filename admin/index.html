<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ AI Tools Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 40px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: #020617;
      padding: 24px;
      border-radius: 10px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button.logout {
      background: #7c2d12;
    }
    hr {
      margin: 24px 0;
      border: 1px solid #1e293b;
    }
    .hidden {
      display: none;
    }
    .post {
      border: 1px solid #1e293b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginArea" class="box hidden">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- ADMIN -->
  <div id="adminArea" class="box hidden">
    <h2>New Post</h2>
    <input type="text" id="title" placeholder="Judul" />
    <textarea id="content" rows="6" placeholder="Konten"></textarea>
    <button id="savePost">Simpan (Draft)</button>

    <hr>

    <h2>Post List</h2>
    <div id="postList"></div>

    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
