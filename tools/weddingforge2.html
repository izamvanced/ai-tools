<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WeddingForge 2</title>
<style>
:root{
  --bg:#f7f5f2;
  --fg:#1f2937;
  --card:#ffffff;
  --accent:#ff8a1f;
}
html, body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background: var(--bg);
  color: var(--fg);
  height: 100%; /* Ensures body takes full height */
  display: flex;
  flex-direction: column;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 28px;
  background-color: var(--fg);
  color: white;
}

.logo {
  font-weight: 700;
  font-size: 18px;
  color: var(--accent);
}

.hero {
  text-align: center;
  padding: 40px 20px;
}

.hero h1 {
  font-size: 40px;
  margin: 0;
}

.hero span {
  color: var(--accent);
}

.hero p {
  max-width: 640px;
  margin: 10px auto;
  color: #555;
}

.nav-container {
  margin-top: 20px;
  text-align: center;
}

button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* Slider styles */
.slider { 
  width: 100%; 
  overflow: hidden; 
  position: relative;
  padding: 0 16px; /* Add padding to the left and right */
  box-sizing: border-box;
}

.slider-container { 
  display: flex; 
  transition: transform 0.5s ease;
}

.slide { 
  min-width: 80%; /* Decrease width to make the image smaller */
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 10%; /* Add space between slides */
}

.slide img { 
  width: 100%; 
  height: auto;
  max-width: 100%; /* Ensure image does not stretch */
  object-fit: cover;  /* Ensures image covers the area without distortion */
  border-radius: 14px; /* Add rounded corners to images */
}

.fullscreen { 
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  background: rgba(0, 0, 0, 0.8); 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  z-index: 9999; 
}

.fullscreen img { 
  width: 90%; 
  height: auto; 
  max-width: 100%;
}

/* Footer Styles */
footer {
  background-color: var(--fg);
  color: white;
  text-align: center;
  padding: 30px;
  margin-top: auto; /* Ensures the footer is always at the bottom */
}

footer a {
  color: white;
  text-decoration: none;
}

/* Ensure the background is covering the entire page */
section {
  flex: 1; /* Ensures section takes the available space and footer stays at the bottom */
}

/* Make sure the background is applied correctly */
body {
  background: var(--bg) !important;
}
</style>
</head>
<body>

<script>
let currentIndex1 = 0, currentIndex2 = 0, currentIndex3 = 0, currentIndex4 = 0;

function moveSlide(step, sliderId) {
  let currentIndex;
  const sliderContainer = document.querySelector(`#${sliderId} .slider-container`);
  const slides = document.querySelectorAll(`#${sliderId} .slide`);
  const totalSlides = slides.length;

  if (sliderId === 'slider1') {
    currentIndex = currentIndex1;
    currentIndex1 = (currentIndex + step + totalSlides) % totalSlides;
  } else if (sliderId === 'slider2') {
    currentIndex = currentIndex2;
    currentIndex2 = (currentIndex + step + totalSlides) % totalSlides;
  } else if (sliderId === 'slider3') {
    currentIndex = currentIndex3;
    currentIndex3 = (currentIndex + step + totalSlides) % totalSlides;
  } else if (sliderId === 'slider4') {
    currentIndex = currentIndex4;
    currentIndex4 = (currentIndex + step + totalSlides) % totalSlides;
  }

  sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
}

setInterval(() => {
  moveSlide(1, 'slider1');
  moveSlide(1, 'slider2');
  moveSlide(1, 'slider3');
  moveSlide(1, 'slider4');
}, 3000); // Change slide every 3 seconds

// Open image in fullscreen mode
function openFullscreen(image) {
  const fullscreen = document.createElement('div');
  fullscreen.classList.add('fullscreen');
  const img = document.createElement('img');
  img.src = image.src; // Use the same image (full resolution) when clicked
  fullscreen.appendChild(img);
  
  // Close fullscreen on click
  fullscreen.addEventListener('click', function() {
    document.body.removeChild(fullscreen);
  });

  document.body.appendChild(fullscreen);
}
</script>
