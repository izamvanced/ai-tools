<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard — AI Tools Library</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen">

<div class="p-6 border-b border-slate-800 flex justify-between">
  <h1 class="text-xl font-bold">AI Tools Library — Admin</h1>
  <button id="logout" class="text-orange-400">Logout</button>
</div>

<div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">

<div class="bg-slate-900 p-6 rounded-xl">
  <h2 class="font-semibold mb-4">Tambah Post</h2>
  <input id="title" placeholder="Judul" class="w-full p-2 mb-2 bg-slate-800 rounded">
  <textarea id="content" placeholder="Konten" class="w-full p-2 h-32 bg-slate-800 rounded"></textarea>
  <button id="save" class="mt-3 bg-orange-500 px-4 py-2 rounded">Simpan</button>
</div>

<div class="bg-slate-900 p-6 rounded-xl">
  <h2 class="font-semibold mb-4">Posts</h2>
  <div id="posts" class="space-y-2"></div>
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { collection, addDoc, getDocs }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "login.html";
});

document.getElementById("logout").onclick = () => signOut(auth);

document.getElementById("save").onclick = async () => {
  await addDoc(collection(db, "posts"), {
    title: title.value,
    content: content.value,
    time: Date.now()
  });
  loadPosts();
};

async function loadPosts(){
  const snap = await getDocs(collection(db,"posts"));
  const box = document.getElementById("posts");
  box.innerHTML="";
  snap.forEach(d=>{
    const p = d.data();
    box.innerHTML += `<div class="bg-slate-800 p-2 rounded">${p.title}</div>`;
  });
}
loadPosts();
</script>

</body>
</html>
