<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ AI Tools Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 40px 16px;
    }

    .box {
      max-width: 520px;
      margin: auto;
      background: #020617;
      padding: 28px;
      border-radius: 14px;
      border: 1px solid #1e293b;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .menu {
      display: grid;
      gap: 14px;
    }

    a.button,
    button {
      display: block;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }

    a.button:hover,
    button:hover {
      background: #3b82f6;
    }

    .secondary {
      background: #1e293b;
    }

    .secondary:hover {
      background: #334155;
    }

    .logout {
      background: #7c2d12;
    }

    .logout:hover {
      background: #9a3412;
    }

    .small {
      font-size: 12px;
      opacity: .7;
      margin-top: 18px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginArea" class="box hidden">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email"
      style="width:100%;margin-bottom:10px;padding:10px;border-radius:8px;border:1px solid #1e293b;background:#020617;color:#e5e7eb;" />
    <input type="password" id="password" placeholder="Password"
      style="width:100%;margin-bottom:12px;padding:10px;border-radius:8px;border:1px solid #1e293b;background:#020617;color:#e5e7eb;" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="adminArea" class="box hidden">
    <h2>Admin Dashboard</h2>

    <div class="menu">
      <a href="./products.html" class="button">Kelola Produk</a>
      <a href="./posts.html" class="button">Kelola Post / Update</a>

      <!-- PREVIEW SITE -->
      <a
        href="/ai-tools/"
        target="_blank"
        class="button secondary"
      >
        Preview Website
      </a>

      <button id="logoutBtn" class="logout">Logout</button>
    </div>

    <p class="small">
      Produk = Jualan utama<br>
      Post = Update & Blog Hybrid (siap kapan saja)
    </p>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>

</body>
</html>
