<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
:root{
  --bg:#f4f7fb;--card:#fff;--accent:#ff8a1f;--text:#111;--danger:#ef4444;
}
body{
  margin:0;background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  display:flex;align-items:center;justify-content:center;height:100vh;
}
.card{
  background:var(--card);width:100%;max-width:380px;
  padding:28px;border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h1{margin:0 0 20px;color:var(--accent);text-align:center}
label{font-size:13px;font-weight:600;margin-top:12px;display:block}
input{
  width:100%;padding:12px;border-radius:12px;
  border:1px solid #ddd;margin-top:6px;font-size:14px;
}
button{
  width:100%;margin-top:18px;padding:14px;
  border:none;border-radius:14px;
  background:var(--accent);color:#fff;
  font-weight:700;font-size:15px;cursor:pointer;
}
.error{color:var(--danger);font-size:13px;margin-top:12px;text-align:center}
</style>
</head>

<body>
<div class="card">
  <h1>Admin Login</h1>

  <label>Email</label>
  <input id="email" type="email" placeholder="admin@email.com">

  <label>Password</label>
  <input id="password" type="password" placeholder="••••••••">

  <button id="loginBtn">Login</button>
  <div id="error" class="error"></div>
</div>

<script type="module" src="./auth.js"></script>
</body>
</html>
