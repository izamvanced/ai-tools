<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;

}
header{
  padding:20px 28px;
  display:flex;
  justify-content:space-between;

  font-weight:700;
}

  margin:auto;

  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));

}

  border-radius:16px;
  padding:24px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
.product-name{
  font-size:20px;
  font-weight:700;
  margin-bottom:8px;
}
.desc{
  color:#444;
  margin-bottom:18px;
}
.btn{
  display:inline-block;
  background:#000;
  color:#fff;
  padding:10px 18px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
}
.btn:hover{background:#ff8a1f}
</style>
</head>
