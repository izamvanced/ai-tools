<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Manager</title>

<link rel="stylesheet" href="./shared.css">

<style>
.notice {
  margin-top: 16px;
  padding: 12px 14px;
  border-radius: 10px;
  font-size: 14px;
  display: none;
}
.notice.success { background:#e9f8ef; color:#0a7a3d; }
.notice.error { background:#fdecec; color:#a40000; }
.notice.loading { background:#f3f3f3; color:#555; }

.badge {
  display:inline-block;
  padding:4px 10px;
  font-size:12px;
  border-radius:999px;
  margin-left:8px;
}
.badge.active { background:#0a7a3d; color:#fff; }
.badge.draft { background:#aaa; color:#fff; }

hr { margin:32px 0; opacity:.2; }
</style>
</head>

<body>

<h1>Product Manager</h1>

<!-- ===================== -->
<!-- CREATE / EDIT FORM -->
<!-- ===================== -->

<h2 id="formTitle">âž• Create New Product</h2>

<label>Nama Produk *</label>
<input id="name" placeholder="Contoh: EduPrompt Studio">

<label>Slug (URL) *</label>
<input id="slug" placeholder="contoh: eduprompt-studio">

<label>Ringkasan *</label>
<textarea id="summary" placeholder="Deskripsi singkat untuk halaman utama"></textarea>

<h3>Image Helper</h3>
<input id="imageBase" placeholder="contoh: eduprompt">
<button id="genPath">Generate Path</button>

<textarea id="images" placeholder="images/eduprompt/cover.png
images/eduprompt/preview-1.png"></textarea>

<label>Status</label>
<select id="status">
  <option value="active">Active</option>
  <option value="draft">Draft</option>
</select>

<button id="saveBtn">Save Product</button>

<div id="notice" class="notice"></div>

<hr>

<!-- ===================== -->
<!-- PRODUCT LIST -->
<!-- ===================== -->

<h2>Product List</h2>
<div id="productList"></div>

<!-- LEGACY EDITOR (DISABLED) -->

<script type="module" src="./products.js"></script>
</body>
</html>
