<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Product Manager</title>

<style>
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --accent:#ff8a1f;
  --text:#111;
  --muted:#666;
  --success:#22c55e;
  --danger:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:28px 20px 60px;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
}

.container{
  max-width:780px;
  margin:auto;
}

h1{
  color:var(--accent);
  margin:0 0 18px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

label{
  display:block;
  font-size:13px;
  font-weight:600;
  margin:10px 0 6px;
}

input, textarea, select{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{resize:vertical;min-height:80px}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

button[disabled]{opacity:.6;cursor:not-allowed}

.badge{
  padding:4px 10px;
  font-size:11px;
  border-radius:999px;
  color:#fff;
}
.badge.active{background:var(--success)}
.badge.draft{background:#64748b}
.badge.archived{background:#9ca3af}

.product-item{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.actions{
  display:flex;
  gap:8px;
}

.actions button{
  margin:0;
  padding:6px 10px;
  font-size:12px;
  border-radius:8px;
}

.toast{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 18px;
  border-radius:12px;
  font-size:14px;
  color:#fff;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
.toast.success{background:var(--success)}
.toast.error{background:var(--danger)}
.toast.info{background:#334155}
</style>
</head>

<body>
<div class="container">

<h1>Product Manager</h1>

<!-- FORM -->
<div class="card">
  <h2 id="modeTitle">➕ Create New Product</h2>

  <label>Nama Produk *</label>
  <input id="name">

  <label>Slug *</label>
  <input id="slug">

  <label>Ringkasan *</label>
  <textarea id="summary"></textarea>

  <label>Image Helper (auto pakai slug)</label>
  <div class="row">
    <input id="imgFile" placeholder="cover.png">
    <button type="button" id="genPath">Generate Path</button>
  </div>

  <label>Images (baris pertama = cover)</label>
  <textarea id="images"></textarea>

  <label>Status</label>
  <select id="status">
    <option value="draft">Draft</option>
    <option value="active">Active</option>
    <option value="archived">Archived</option>
  </select>

  <button id="saveBtn">Save Product</button>
  <button id="cancelBtn" style="background:#9ca3af">Cancel Edit</button>
</div>

<!-- LIST -->
<div class="card">
  <h2>Product List</h2>
  <input id="search" placeholder="Search product…" style="margin-bottom:12px">
  <div id="productList"></div>
</div>

</div>

<div id="toast" class="toast"></div>

<script type="module" src="./products.js"></script>
</body>
</html>
