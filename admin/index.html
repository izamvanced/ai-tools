<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Admin ‚Äì AI Tools Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#f4f8ff;
  --card:#ffffff;
  --border:#dbe7ff;
  --text:#1f2937;
  --muted:#6b7280;
  --primary:#ff8a1f;      /* oranye */
  --primary-hover:#ff7a00;
  --accent:#5b8cff;       /* biru pastel */
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:linear-gradient(180deg,#eef4ff,#f9fbff);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card{
  width:100%;
  max-width:560px;
  background:var(--card);
  border-radius:22px;
  padding:32px;
  border:1px solid var(--border);
  box-shadow:0 24px 48px rgba(30,64,175,.12);
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:22px;
}

.title{
  font-size:22px;
  font-weight:800;
  color:#1e3a8a;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
  margin-top:18px;
}

a.btn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 18px;
  border-radius:14px;
  text-decoration:none;
  font-weight:700;
  background:#fff;
  color:var(--text);
  border:1px solid var(--border);
  transition:transform .08s ease, box-shadow .08s ease, border .15s ease;
}

a.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 20px rgba(30,64,175,.12);
  border-color:#c7d7ff;
}

a.btn.primary{
  background:linear-gradient(135deg,var(--primary),#ffb347);
  color:#fff;
  border:none;
}

a.btn.primary:hover{
  background:linear-gradient(135deg,var(--primary-hover),#ff9f2f);
}

.icon{
  font-size:18px;
  opacity:.9;
}

.footer{
  margin-top:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  color:var(--muted);
}

.footer a{
  color:var(--muted);
  text-decoration:none;
}

@media (max-width:480px){
  .card{padding:26px}
}
</style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div>
        <div class="title">Admin Panel</div>
        <div class="subtitle">AI Tools Library</div>
      </div>
    </div>

    <div class="grid">
      <a class="btn primary" href="./products.html">
        <span>Kelola Produk</span>
        <span class="icon">üì¶</span>
      </a>

      <a class="btn" href="./posts.html">
        <span>Kelola Post</span>
        <span class="icon">üìù</span>
      </a>

      <a class="btn" href="/ai-tools/" target="_blank">
        <span>Lihat Website</span>
        <span class="icon">üåê</span>
      </a>
    </div>

    <div class="footer">
      <span>izamvanced ¬© AI Tools Library</span>
      <a href="./login.html">Logout</a>
    </div>
  </div>
</body>
</html>
