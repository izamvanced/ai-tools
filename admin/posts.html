<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äì Post Manager</title>

<style>
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --accent:#ff8a1f;
  --text:#111;
  --muted:#666;
  --success:#22c55e;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:28px 20px 60px;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
}
.container{max-width:820px;margin:auto}
h1{color:var(--accent);margin:0 0 18px}

.nav{
  display:flex;gap:10px;margin-bottom:18px;flex-wrap:wrap
}
.nav a{
  text-decoration:none;
  font-size:13px;
  padding:6px 12px;
  border-radius:999px;
  background:#fff;
  color:#111;
  box-shadow:0 4px 10px rgba(0,0,0,.05)
}
.nav a:hover{background:var(--accent);color:#fff}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
label{
  display:block;
  font-size:13px;
  font-weight:600;
  margin:10px 0 6px
}
input,textarea,select{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px
}
textarea{resize:vertical;min-height:120px}

button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}
.primary{background:var(--accent);color:#fff}
.secondary{background:#111;color:#fff}
.muted{background:#9ca3af;color:#fff}

.badge{
  padding:4px 10px;
  font-size:11px;
  border-radius:999px;
  color:#fff
}
.badge.published{background:var(--success)}
.badge.draft{background:#64748b}

.post-item{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.actions{
  display:flex;
  gap:8px
}
.actions button{
  margin:0;
  padding:6px 10px;
  font-size:12px;
  border-radius:8px;
  width:auto
}

.toast{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 18px;
  border-radius:12px;
  font-size:14px;
  color:#fff;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
.toast.success{background:var(--success)}
.toast.error{background:var(--danger)}

.preview-box{
  background:#f9fafb;
  border-radius:14px;
  padding:16px;
  margin-top:12px;
  display:none
}
.preview-box h3{margin:0 0 8px}
</style>
</head>

<body>
<div class="container">

<!-- NAV -->
<div class="nav">
  <a href="../index.html" target="_blank">üè† Home</a>
  <a href="./dashboard.html">üìä Dashboard</a>
  <a href="./products.html">üì¶ Products</a>
  <a href="./posts.html">üìù Posts</a>
</div>

<h1>Post Manager</h1>

<!-- FORM -->
<div class="card">
  <h2 id="modeTitle">‚ûï Create New Post</h2>

  <label>Judul *</label>
  <input id="title">

  <label>Konten *</label>
  <textarea id="content" placeholder="Teks / HTML / markdown ringan"></textarea>

  <label>Status</label>
  <select id="status">
    <option value="draft">Draft</option>
    <option value="published">Published</option>
  </select>

  <button class="primary" id="saveBtn">Save Post</button>
  <button class="secondary" id="previewBtn">Preview Post</button>
  <button class="muted" id="cancelBtn">Cancel Edit</button>

  <div id="preview" class="preview-box"></div>
</div>

<!-- LIST -->
<div class="card">
  <h2>Post List</h2>
  <input id="search" placeholder="Search post‚Ä¶" style="margin-bottom:12px">
  <div id="postList"></div>
</div>

</div>

<div id="toast" class="toast"></div>

<!-- AUTH PROTECT -->
<script type="module" src="./auth.js"></script>

<!-- POSTS LOGIC -->
<script type="module">
import { db } from "../firebase-public.js";
import {
  collection, addDoc, getDocs,
  updateDoc, deleteDoc, doc, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const titleEl = document.getElementById("title");
const contentEl = document.getElementById("content");
const statusEl = document.getElementById("status");
const postList = document.getElementById("postList");
const toast = document.getElementById("toast");
const previewBox = document.getElementById("preview");

let editId = null;

function showToast(msg, type="success"){
  toast.textContent = msg;
  toast.className = `toast show ${type}`;
  setTimeout(()=>toast.className="toast",2500);
}

async function loadPosts(){
  postList.innerHTML = "";
  const q = query(collection(db,"posts"),orderBy("createdAt","desc"));
  const snap = await getDocs(q);

  snap.forEach(d=>{
    const p = d.data();
    const div = document.createElement("div");
    div.className = "post-item";
    div.innerHTML = `
      <div>
        <strong>${p.title || "(tanpa judul)"}</strong><br>
        <span class="badge ${p.status}">${p.status}</span>
      </div>
      <div class="actions">
        <button onclick="editPost('${d.id}')">Edit</button>
        <button onclick="delPost('${d.id}')">Delete</button>
      </div>
    `;
    postList.appendChild(div);
  });
}

window.editPost = async id=>{
  const snap = await getDocs(collection(db,"posts"));
  snap.forEach(d=>{
    if(d.id===id){
      const p=d.data();
      titleEl.value=p.title||"";
      contentEl.value=p.content||"";
      statusEl.value=p.status||"draft";
      editId=id;
      document.getElementById("modeTitle").textContent="‚úèÔ∏è Edit Post";
    }
  });
};

window.delPost = async id=>{
  if(!confirm("Hapus post ini?"))return;
  await deleteDoc(doc(db,"posts",id));
  showToast("Post dihapus");
  loadPosts();
};

document.getElementById("saveBtn").onclick=async()=>{
  if(!titleEl.value || !contentEl.value){
    showToast("Judul & konten wajib","error");
    return;
  }
  const data={
    title:titleEl.value,
    content:contentEl.value,
    status:statusEl.value,
    updatedAt:Date.now(),
    createdAt:editId?undefined:Date.now()
  };
  try{
    if(editId){
      await updateDoc(doc(db,"posts",editId),data);
      showToast("Post diperbarui");
    }else{
      await addDoc(collection(db,"posts"),data);
      showToast("Post tersimpan");
    }
    editId=null;
    titleEl.value="";
    contentEl.value="";
    statusEl.value="draft";
    previewBox.style.display="none";
    document.getElementById("modeTitle").textContent="‚ûï Create New Post";
    loadPosts();
  }catch{
    showToast("Gagal menyimpan","error");
  }
};

document.getElementById("previewBtn").onclick=()=>{
  previewBox.style.display="block";
  previewBox.innerHTML=`
    <h3>${titleEl.value||"(tanpa judul)"}</h3>
    <p>${contentEl.value||"(tanpa konten)"}</p>
  `;
};

document.getElementById("cancelBtn").onclick=()=>{
  editId=null;
  titleEl.value="";
  contentEl.value="";
  statusEl.value="draft";
  previewBox.style.display="none";
  document.getElementById("modeTitle").textContent="‚ûï Create New Post";
};

loadPosts();
</script>

</body>
</html>
