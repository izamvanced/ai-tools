<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk – AI Tools Library</title>

  <style>
    :root{
      --bg:#f7f5f2;
      --fg:#111111;
      --card:#ffffff;
      --accent:#ff8a1f;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--fg);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 28px;
    }

    .logo{
      font-weight:700;
      font-size:18px;
      position:relative;
    }

    .logo::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:36px;
      height:2px;
      background:var(--accent);
    }

    .container{
      max-width:900px;
      margin:auto;
      padding:40px 20px;
    }

    .card{
      background:var(--card);
      border-radius:20px;
      padding:32px;
      box-shadow:0 12px 28px rgba(0,0,0,.08);
    }

    h1{
      margin-top:0;
      font-size:36px;
    }

    .summary{
      font-size:16px;
      color:#333;
      margin:18px 0 28px 0;
    }

    .images{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px;
      margin-bottom:28px;
    }

    .images img{
      width:100%;
      border-radius:14px;
      background:#eee;
    }

    .actions{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      background:#000;
      color:#fff;
      padding:12px 22px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
    }

    .btn.secondary{
      background:#fff;
      color:#000;
      border:1px solid #ddd;
    }

    footer{
      text-align:center;
      padding:30px;
      color:#777;
    }

    @media(max-width:768px){
      h1{font-size:28px;}
      .card{padding:24px;}
    }
  </style>
</head>

<body>

<header>
  <div class="logo">AI Tools Library</div>
  <a href="/ai-tools/"
     style="font-size:13px;opacity:.5;text-decoration:none;color:inherit;">
    kembali
  </a>
</header>

<div class="container">
  <div class="card">

    <!-- DIISI OLEH product.js -->
    <h1 id="productName">Loading…</h1>
    <p id="productSummary" class="summary"></p>

    <div id="productImages" class="images"></div>

    <div class="actions">
      <a href="#" class="btn">Gunakan Produk</a>
      <a href="/ai-tools/" class="btn secondary">Kembali ke Library</a>
    </div>

  </div>
</div>

<footer>
  izamvanced © AI Tools Library
</footer>

<!-- DETAIL PRODUK -->
<script type="module" src="./product.js"></script>
</body>
</html>
