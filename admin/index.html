<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ AI Tools Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 40px 16px;
    }

    .box {
      max-width: 640px;
      margin: auto;
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #1e293b;
    }

    h2, h3 {
      margin-top: 0;
      margin-bottom: 12px;
      text-align: center;
    }

    label {
      font-size: 13px;
      opacity: .8;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      background: #2563eb;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      background: #3b82f6;
    }

    button.logout {
      background: #7c2d12;
    }

    button.logout:hover {
      background: #9a3412;
    }

    .hidden {
      display: none;
    }

    hr {
      margin: 28px 0;
      border: 1px solid #1e293b;
    }

    .helper {
      background: #020617;
      border: 1px dashed #1e293b;
      padding: 14px;
      border-radius: 10px;
      margin-top: 12px;
    }

    .small {
      font-size: 12px;
      opacity: .7;
      margin-top: 6px;
    }

    .preview img {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }

    .post-item {
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .post-item:hover {
      background: #020617;
    }

    .post-item small {
      opacity: .6;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginArea" class="box hidden">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- ADMIN -->
  <div id="adminArea" class="box hidden">

    <h2>Post Editor</h2>

    <p id="editIndicator" class="small hidden">
      Editing existing post
    </p>

    <label>Judul</label>
    <input type="text" id="title" placeholder="Judul post / produk" />

    <label>Konten (teks saja)</label>
    <textarea id="content" rows="5"
      placeholder="Tulis konten di sini (tanpa HTML)"></textarea>

    <!-- IMAGE HELPER -->
    <div class="helper">
      <h3>Image Path Helper</h3>

      <input id="imageFolder" placeholder="posts/update-eduprompt" />
      <input id="imageFile" placeholder="hero.png" />

      <button id="copyImagePath">Copy Path</button>
      <p id="pathResult" class="small"></p>
    </div>

    <label>Images (1 path per baris)</label>
    <textarea id="images" rows="4"
      placeholder="/assets/posts/update-eduprompt/hero.png"></textarea>

    <div id="imagePreview" class="preview"></div>

    <button id="savePost">Save</button>

    <hr>

    <h3>Recent Posts</h3>
    <div id="postList"></div>

    <button id="logoutBtn" class="logout">Logout</button>

  </div>

  <!-- SCRIPTS -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./admin.js"></script>

</body>
</html>
