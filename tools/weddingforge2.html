<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WeddingForge</title>
<style>
:root{
  --bg:#f7f5f2;
  --fg:#1f2937;
  --card:#ffffff;
  --accent:#ff8a1f;
}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--fg);}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 28px;}
.logo{font-weight:700;font-size:18px;color:var(--accent);}
.hero{text-align:center;padding:40px 20px;}
.hero h1{font-size:40px;margin:0;}
.hero span{color:var(--accent);}
.hero p{max-width:640px;margin:10px auto;color:#555;}
.section{padding:40px 20px;max-width:1000px;margin:auto;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px;}
.card{background:var(--card);border-radius:16px;padding:24px;box-shadow:0 10px 25px rgba(0,0,0,.06);}
.samples img{width:100%;border-radius:14px;box-shadow:0 10px 20px rgba(0,0,0,.15);transition:transform 0.5s ease;}
label{display:block;font-weight:600;margin-top:14px;}
input, select{width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #ddd;}
.btn{margin-top:20px;background:var(--accent);color:#fff;padding:12px 20px;border:none;border-radius:12px;font-weight:700;cursor:pointer;}
textarea{width:100%;aspect-ratio:4/5;padding:16px;margin-top:20px;border-radius:16px;border:1px solid #ddd;font-family:monospace;font-size:14px;}
footer{text-align:center;padding:30px;color:#777;}
footer a{color:#777;text-decoration:none;}

/* Slider styles */
.slider {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.slider-container {
  display: flex;
  transition: transform 0.5s ease;
}

.slide {
  min-width: 100%;
  transition: transform 0.5s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slide img {
  width: 100%;
  max-width: 100%;
  height: auto;
  cursor: pointer; /* Cursor changes to indicate the image is clickable */
}

/* Fullscreen style for the clicked image */
.fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.fullscreen img {
  width: 90%;
  height: auto;
  max-width: 100%;
}

button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  z-index: 10;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

/* Styles for multiple images in one row */
.row {
  display: flex;
  gap: 10px;
}

.row img {
  width: 33.33%;  /* Makes three images fit in one row */
  height: auto;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <div class="logo">AI Tools Library</div>
  <a href="../index.html" style="text-decoration:none;color:#555;">← Kembali</a>
</header>

<section class="hero">
  <h1><span>Wedding</span>Forge</h1>
  <p>Mesin prompt visual premium untuk flyer & undangan full-screen tanpa frame.</p>
</section>

<section class="section">
  <div class="card">
    <div class="slider">
      <div class="slider-container">
        <!-- Gambar pertama -->
        <div class="slide">
          <img src="../assets/wedding1.jpg" alt="Wedding 1" onclick="openFullscreen(this)">
        </div>
        <div class="slide">
          <img src="../assets/wedding2.jpg" alt="Wedding 2" onclick="openFullscreen(this)">
        </div>
        <div class="slide">
          <img src="../assets/wedding3.jpg" alt="Wedding 3" onclick="openFullscreen(this)">
        </div>

        <!-- Baris baru dengan tiga gambar -->
        <!-- Gambar pertama -->
        <div class="slide">
          <img src="../assets/wedding1.jpg" alt="Wedding 1" onclick="openFullscreen(this)">
        </div>
        <div class="slide">
          <img src="../assets/wedding2.jpg" alt="Wedding 2" onclick="openFullscreen(this)">
        </div>
        <div class="slide">
          <img src="../assets/wedding3.jpg" alt="Wedding 3" onclick="openFullscreen(this)">
        </div>
        </div>
  

      <!-- Tombol navigasi -->
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>
</section>

<footer>
  <a href="https://izamvanced.github.io/ai-tools/">
    izamvanced © AI Tools Library
  </a>
</footer>

<script>
let currentIndex = 0;

function moveSlide(step) {
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;
  currentIndex = (currentIndex + step + totalSlides) % totalSlides;
  const sliderContainer = document.querySelector('.slider-container');
  sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
}

setInterval(() => {
  moveSlide(1);
}, 3000); // Change slide every 3 seconds

// Open image in fullscreen mode
function openFullscreen(image) {
  const fullscreen = document.createElement('div');
  fullscreen.classList.add('fullscreen');
  const img = document.createElement('img');
  img.src = image.src;
  fullscreen.appendChild(img);
  
  // Close fullscreen on click
  fullscreen.addEventListener('click', function() {
    document.body.removeChild(fullscreen);
  });

  document.body.appendChild(fullscreen);
}
</script>

</body>
</html>
