<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeddingForge Gallery</title>
  <style>
    :root{
      --bg:#f7f5f2;
      --fg:#1f2937;
      --card:#ffffff;
      --accent:#ff8a1f;
    }

    html, body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: var(--bg);
      color: var(--fg);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 28px;
      background-color: var(--fg);
      color: white;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 40px;
      margin: 0;
    }

    .hero span {
      color: var(--accent);
    }

    .hero p {
      max-width: 640px;
      margin: 10px auto;
      color: #555;
    }

    .slider { 
      width: 100%; 
      overflow: hidden; 
      position: relative;
      padding: 0 16px;
      box-sizing: border-box;
    }

    .slider-container { 
      display: flex; 
      transition: transform 0.5s ease;
    }

    .slide { 
      min-width: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 10%;
    }

    .slide img { 
      width: 100%; 
      height: auto;
      max-width: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    footer {
      background-color: var(--fg);
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 20px;
    }

    section {
      flex: 1;
      padding-bottom: 40px;
    }

    button.prev, button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    button.prev { left: 10px; }
    button.next { right: 10px; }
  </style>
</head>
<body>

  <!-- START OF HEADER -->
  <header>
    <div class="logo">WeddingForge Gallery</div>
  </header>
  <!-- END OF HEADER -->

  <!-- START OF HERO SECTION -->
  <section class="hero">

    <p>Visual Storytelling with High-End Wedding Posters</p>
  </section>
  <!-- END OF HERO SECTION -->

    <!-- Contoh 1: Slider dengan 3 gambar -->

  <script>
    let currentIndex1 = 0, currentIndex2 = 0, currentIndex3 = 0, currentIndex4 = 0, currentIndex5 = 0, currentIndex6 = 0, currentIndex7 = 0;

    function moveSlide(step, sliderId) {
      let currentIndex;
      const sliderContainer = document.querySelector(`#${sliderId} .slider-container`);
      const slides = document.querySelectorAll(`#${sliderId} .slide`);
      const totalSlides = slides.length;

      if (sliderId === 'slider1') {
        currentIndex = currentIndex1;
        currentIndex1 = (currentIndex + step + totalSlides) % totalSlides;
      } else if (sliderId === 'slider2') {
        currentIndex = currentIndex2;
        currentIndex2 = (currentIndex + step + totalSlides) % totalSlides;
      } else if (sliderId === 'slider3') {
        currentIndex = currentIndex3;
        currentIndex3 = (currentIndex + step + totalSlides) % totalSlides;
      } else if (sliderId === 'slider4') {
        currentIndex = currentIndex4;
        currentIndex4 = (currentIndex + step + totalSlides) % totalSlides;
      } else if (sliderId === 'slider5') {
        currentIndex = currentIndex5;
        currentIndex5 = (currentIndex + step + totalSlides) % totalSlides;
      } else if (sliderId === 'slider6') {
        currentIndex = currentIndex6;
        currentIndex6 = (currentIndex + step + totalSlides) % totalSlides;
      } else if (sliderId === 'slider7') {
        currentIndex = currentIndex7;
        currentIndex7 = (currentIndex + step + totalSlides) % totalSlides;
      }

      sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
