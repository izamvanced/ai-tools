<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Products â€“ AI Tools Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f4f8ff;
      --card: #ffffff;
      --border: #dbe7ff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #ff8a1f;
      --primary-hover: #ff7a00;
      --accent: #5b8cff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #eef4ff, #f9fbff);
      color: var(--text);
    }

    .box {
      max-width: 720px;
      margin: auto;
      background: var(--card);
      padding: 28px;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(30, 64, 175, 0.08);
    }

    h2 {
      margin: 0 0 20px 0;
      text-align: center;
      font-size: 24px;
      color: #1e3a8a;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
    }

    input,
    textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f9fbff;
      color: var(--text);
      font-size: 14px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(91, 140, 255, 0.15);
      background: #ffffff;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), #ffb347);
      color: #ffffff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-hover), #ff9f2f);
      box-shadow: 0 10px 20px rgba(255, 138, 31, 0.35);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(255, 138, 31, 0.25);
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 24px 12px;
      }

      .box {
        padding: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Product Editor</h2>

    <label>Nama Produk</label>
    <input id="name" placeholder="EduPrompt Studio" />

    <label>Slug (URL)</label>
    <input id="slug" placeholder="eduprompt-studio" />

    <label>Ringkasan Produk</label>
    <textarea id="summary" rows="4"
      placeholder="Deskripsi singkat untuk ditampilkan di halaman index"></textarea>

    <button id="saveProduct" type="button">
      Simpan Produk
    </button>

    <div class="hint">
      Produk aktif akan otomatis muncul di halaman utama
    </div>
  </div>

  <!-- LOGIC TETAP -->
  <script type="module" src="./admin-products.js"></script>
</body>
</html>
