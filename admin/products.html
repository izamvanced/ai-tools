<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Produk â€“ AI Tools Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 40px 16px;
    }

    .box {
      max-width: 720px;
      margin: auto;
      background: #020617;
      padding: 24px;
      border-radius: 14px;
      border: 1px solid #1e293b;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      font-size: 13px;
      opacity: .8;
      display: block;
      margin-top: 14px;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      background: #2563eb;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }

    button:hover {
      background: #3b82f6;
    }

    a.preview-link {
      display: block;
      margin-top: 12px;
      text-align: center;
      padding: 14px;
      border-radius: 8px;
      background: #1e293b;
      color: #e5e7eb;
      text-decoration: none;
    }

    a.preview-link:hover {
      background: #334155;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Product Editor</h2>

    <label>Nama Produk</label>
    <input type="text" id="name" placeholder="EduPrompt Studio" />

    <label>Slug</label>
    <input type="text" id="slug" placeholder="eduprompt-studio" />

    <label>Ringkasan</label>
    <textarea id="summary" rows="4"></textarea>

    <!-- BUTTON DIPISAH TOTAL -->
    <button id="saveProduct" type="button">
      Save Product
    </button>

    <a href="/ai-tools/" target="_blank" class="preview-link">
      Preview Website
    </a>
  </div>

  <!-- SCRIPT PALING BAWAH -->
  <script type="module" src="./admin-products.js"></script>

</body>
</html>
